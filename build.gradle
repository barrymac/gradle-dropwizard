apply plugin: 'java'
apply plugin: 'groovy'

description = 'Gradle plugin to start/stop dropwizard manually as well as part of a test task and build a runnable jar file'
group       = 'net.swisstech'
version     = '1.1.11'

sourceCompatibility = 1.8
targetCompatibility = 1.8

// normal repositories and dependencies
repositories {
	jcenter()
	mavenCentral()
}

dependencies {
	compile gradleApi()
	compile localGroovy()

	compile 'net.swisstech:swissarmyknife:1.1.6'
	compile 'org.slf4j:slf4j-api:1.7.7'
	compile 'org.yaml:snakeyaml:1.14'
	compile 'com.github.tomakehurst:wiremock:1.53'

	testCompile 'org.testng:testng:6.8.8'
	testCompile 'ch.qos.logback:logback-classic:1.1.2'
}

// source-code jar
task sourceJar(type: Jar) {
	from sourceSets.main.allSource
}

